<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://images.pexels.com/photos/3184295/pexels-photo-3184295.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
            background-size: cover; /* Cover the entire background */
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* White text for better contrast */
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(10px); /* Blur effect */
            z-index: 1; /* Ensure blur is behind the card */
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background */
            border-radius: 15px; /* Smooth edges */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1s ease-in; /* Fade in animation */
            position: relative; /* Position for z-index */
            z-index: 2; /* Ensure card is above the blur */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
        }

        h1 {
            color: #fff; /* White heading for contrast */
            font-weight: 700; /* Bold heading */
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #ddd; /* Lighter gray for paragraph text */
            font-weight: 400;
            font-size: 16px;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #5c67f2; /* Custom button color */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px; /* Rounded corners for buttons */
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4b54d4; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>
    <div class="card">
        <h1>Login Error</h1>
        <p>Incorrect Username or Password</p>
        <p>Please try again by clicking the button below.</p>
        <a href="LoginPage.html"><button>Try Again</button></a>
    </div>
</body>
</html>
