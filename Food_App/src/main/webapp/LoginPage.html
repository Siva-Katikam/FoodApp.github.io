<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://images.pexels.com/photos/3184295/pexels-photo-3184295.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            backdrop-filter: blur(10px);
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            animation: fadeIn 0.5s ease-in;
        }

        .sub-heading {
            margin-bottom: 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #5c67f2;
            outline: none;
        }

        .btn-custom {
            background-color: #5c67f2;
            border: 2px solid transparent;
            transition: background-color 0.3s, transform 0.2s, border-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #4b54d4;
            border-color: #fff;
            transform: translateY(-2px);
        }

        .btn-custom:active {
            transform: translateY(0);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ddd;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h1>Login</h1>
            <p class="sub-heading">Welcome back! Please enter your credentials.</p>
            <form action="Login" method="POST">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Login</button>
            </form>
            <p class="mt-3"><a href="ForgotPassword.jsp" style="color: #5c67f2;">Forgot Password?</a></p>
            <p>Don't have an account? <a href="RegisterPage.html" style="color: #5c67f2;">Sign Up</a></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Food App. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
